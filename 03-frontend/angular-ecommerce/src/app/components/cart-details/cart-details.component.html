<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <table class="table table-bordered">
                <tr>
                    <th with="20%"> Product Image</th>
                    <th with="20%"> Product Detail</th>
                    <th with="20%"> Product price</th>
                    
                </tr>
                <tr *ngFor="let items of cartItems">
                    <td><img width="250" src={{items.imageUrl}}></td>
                    <td>{{items.name}} x{{items.quantity}}</td>
                    <td>{{items.unitPrice | currency:'USD'}}   <button class="alignt-top"(click)="removeItem(items)">Remove</button></td>
                    
                </tr>
                <tr>
                    <td></td>
                    <td>Total: <br> Number of items: </td>
                    <td> {{totalPrice | currency: 'USD'}}<br>
                    {{totalQuantity}}</td> 
                </tr>
            </table>

        </div>
    </div>

</div>
