<div class="main-content">
     <div class="section-content section-content-p30">
          <div class="container-fluid">
               <div class="row">

                    <!--Loop over products-->
                    <div *ngFor="let tempProduct of products" class="col-md-3">
                         <div class="product-box">
                              <a routerLink="/products/{{tempProduct.id}}">
                                   <img src="{{tempProduct.imageUrl}}" class="img-responsive" />
                              </a>
                              <a routerLink="/products/{{tempProduct.id}}">
                                   <h1>{{tempProduct.name}}</h1>
                              </a>
                              <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                              <button (click)="addToCart(tempProduct)" class="btn btn-primary">Add to cart</button>
                         </div>
                    </div>
                    <div *ngIf="products?.length ==5">
                         <p style="display: inline;">Page: </p>
                         <button (click)="pageChange(0)" type="button" class="btn btn-light" mdbRipple rippleColor="dark">1</button>
                         <button (click)="pageChange(1)" type="button" class="btn btn-light" mdbRipple rippleColor="dark">2</button>
                         <button (click)="pageChange(2)" type="button" class="btn btn-light" mdbRipple rippleColor="dark">3</button>
                         <button (click)="pageChange(3)" type="button" class="btn btn-light" mdbRipple rippleColor="dark">4</button>
                         <button (click)="pageChange(4)" type="button" class="btn btn-light" mdbRipple rippleColor="dark">5</button>
                    </div>
                    <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
                         No products found.
                         <!-- ? is a safe navigation operator, guards against null and 
                         undefined values in property path -->
                    </div>

               </div>
          </div>
     </div>
</div>
